{% extends "layout.html" %}

{% block content %}

<div class="text-center">
    <h2> {{post.titulo}} </h2>
    <h3 class="my-2 h5 text-muted"> {{post.date|date:'F jS Y'}} </h3>

    <img src="{{post.imagen.url}}" alt="{{post.titulo}}" class="img-fluid">

    <div class="my-4">
    <p> {{post.descripcion|safe}} </p>
    </div>
</div>


{% endblock  %}
